<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <th:block  th:each="number:${numbers}"  th:if = "${number > 0 and number%2 == 0}">
        <li th:text="${number}"></li>
    </th:block>
</ul>
</body>
</html>
